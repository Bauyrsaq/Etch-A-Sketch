<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="title">Etch-a-sketch</div>
        <div id="content">
            <div id="set-side">
                <input id="set-color" type="color">
                <button id="color-mode">Color mode</button>
                <button id="raibow-mode">Rainbow mode</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>

                <div class="slidecontainer">
                    <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                </div>
                <div id="slide-size"></div>
            </div>

            <div id="grid"></div>
        </div>
    </body>
    <script src="javascript.js"></script>
</html>
